  <div class="row">
    <div class="col-md-4" *ngFor="let job of jobs">
      <div class="card mb-4 box-shadow">
        <img class="card-img-top" alt="Thumbnail [100%x225]" style="height: 225px; width: 100%; display: block;" src={{job.photoString}}>

          <h4 class="card-text">{{job.name}}</h4><hr>

          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <a class="btn btn-sm btn-outline-secondary" href="company/{{companyId}}/edit_job/{{job.id}}">DÃ¼zenle</a>
              <a class="btn btn-sm btn-outline-secondary" (click)="deleteJob(job.id)">Sil</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
