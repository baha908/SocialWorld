<div class="d-flex justify-content-center">
  <form
    [formGroup]="addCompanyForm"
    (ngSubmit)="addCompany()"
    class="form-signin mt-5"
  >
    <div class="form-group row">
      <div class="col-sm-10 offset-sm-2">
        <div class="text-center">
          <h1 class="h3 mb-3 font-weight-normal">Şirket oluştur</h1>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="name" class="col-sm-2 col-form-label">Şirket ismi</label>
      <div class="col-sm-10">
        <input
          type="text"
          formControlName="name"
          id="name"
          name="name"
          class="form-control"
          placeholder="Şirket ismi"
          required
          autofocus
        />
      </div>
    </div>
    <div
      class="alert alert-danger"
      *ngIf="
        addCompanyForm.get('name')?.hasError('required') &&
        addCompanyForm.get('name')?.dirty
      "
    >
      Şirket adı girmediniz.
    </div>
    <div class="form-group row">
      <label for="address" class="col-sm-2 col-form-label">Şirket adresi</label>
      <div class="col-sm-10">
        <input
          type="text"
          formControlName="address"
          id="address"
          name="address"
          class="form-control"
          placeholder="Şirket adresi"
          required
          autofocus
        />
      </div>
    </div>
    <div
      class="alert alert-danger"
      *ngIf="
        addCompanyForm.get('address')?.hasError('required') &&
        addCompanyForm.get('address')?.dirty
      "
    >
      Şirket adı girmediniz.
    </div>
    <div class="form-group row">
      <div class="col-sm-10 offset-sm-2">
        <button
          class="btn btn-lg btn-primary btn-block"
          type="submit"
          [disabled]="addCompanyForm.invalid"
        >
          Ekle
        </button>
      </div>
    </div>
  </form>
</div>
