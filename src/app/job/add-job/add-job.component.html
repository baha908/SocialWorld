<div class="d-flex justify-content-center">
  <form
    [formGroup]="addJobForm"
    (ngSubmit)="addJob()"
    class="form-signin mt-5"
  >
    <div class="form-group row">
      <div class="col-sm-10 offset-sm-2">
        <div class="text-center">
          <h1 class="h3 mb-3 font-weight-normal">İş Oluştur</h1>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="name" class="col-sm-2 col-form-label">İş adı</label>
      <div class="col-sm-10">
        <input
          type="text"
          formControlName="name"
          id="name"
          name="name"
          class="form-control"
          placeholder="Şirket ismi"
          required
          autofocus
        />
      </div>
    </div>
    <div
      class="alert alert-danger"
      *ngIf="
        addJobForm.get('name')?.hasError('required') &&
        addJobForm.get('name')?.dirty
      "
    >
      İş adı girmediniz.
    </div>
    <div class="form-group row">
      <label for="companyId" class="col-sm-2 col-form-label">Şirket</label>
      <div class="col-sm-10">
        <select class="form-control" formControlName="companyId" name="companyId" id="companyId" value="">
          <option value="" selected disabled hidden>Şirket seç</option>
          <option *ngFor="let company of companies" [value]="company.id">
            {{ company.name }}
          </option>
        </select>
      </div>
    </div>
    <div
      class="alert alert-danger"
      *ngIf="
        addJobForm.get('companyId')?.hasError('required') &&
        addJobForm.get('companyId')?.touched
      "
    >
      Şirket seçmediniz
    </div>
    <div class="form-group row">
      <label for="address" class="col-sm-2 col-form-label">İş türü</label>
      <div class="col-sm-10">
        <select class="form-control" formControlName="jobTypeId" name="jobTypeId" id="jobTypeId" value="">
          <option value="" selected disabled hidden>İş türü seç</option>
          <option *ngFor="let jobType of jobTypes" [value]="jobType.id">
            {{ jobType.name }}
          </option>
        </select>
      </div>
    </div>
    <div
      class="alert alert-danger"
      *ngIf="
        addJobForm.get('jobTypeId')?.hasError('required') &&
        addJobForm.get('jobTypeId')?.touched
      "
    >
      Şirket seçmediniz
    </div>
    <div class="form-group row">
      <div class="col-sm-10 offset-sm-2">
        <button
          class="btn btn-lg btn-primary btn-block"
          type="submit"
          [disabled]="addJobForm.invalid"
        >
          Ekle
        </button>
      </div>
    </div>
  </form>
</div>
